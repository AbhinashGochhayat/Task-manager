<!DOCTYPE html>
<html lang="en" ng-app="taskManagerApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body ng-controller="TaskController">
    <div class="container">
        <h1>Task Manager</h1>
        <form ng-submit="addTask()">
            <input type="text" ng-model="taskText" placeholder="Enter new task" required>
            <button type="submit">Add Task</button>
        </form>
        <ul>
            <li ng-repeat="task in tasks" ng-class="{'completed': task.completed}">
                <input type="checkbox" ng-model="task.completed">
                {{ task.text }}
                <button ng-click="removeTask($index)">Remove</button>
            </li>
        </ul>
    </div>
</body>
</html>
